{% extends 'vendor/base_vendor.html' %}
{% load static %}

{% block title %}Add Sound Kit{% endblock %}

{% block content %}
<!-- Container for the add sound kit form -->
<div class="container mt-4">
    <h1>Add New Sound Kit</h1>
    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <!-- Enctype attribute to handle file uploads properly -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Dynamically generated form fields, including ZIP file uploads -->
        {{ form.as_p }}
        <!-- Button to submit form, initiating the upload process -->
        <button type="submit" class="btn btn-primary">Add Sound Kit</button>
    </form>
</div>
{% endblock %}
