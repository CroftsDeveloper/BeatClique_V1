{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport meta tag for improved accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">
    <!-- SEO: Dynamic title block for improved SEO -->
    <title>{% block title %}BeatClique{% endblock title %}</title>
    <!-- Description meta tag for SEO -->
    <meta name="description" content="BeatClique - Explore a curated collection of high-quality sound kits for your music production.">
    <!-- Meta tag for SEO -->
    <meta name="author" content="BeatClique">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <!-- Including Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking to the project's stylesheet for consistent styling -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container-custom">
    <header>
        <!-- Navigation bar setup for dynamic site-wide navigation based on user role -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
            <div class="container-fluid">
                <!-- Branding link dynamically directs based on user role -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <div class="logo-container" id="logo-container">
                        <img src="{% static 'images/homepage/logo.png' %}" alt="BeatClique Logo" height="70" class="navbar-logo" id="logo">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold sound-kits-link fs-5" href="{% url 'soundkit_list' %}">{% trans "Sound Kits" %}</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a id="user-icon" class="nav-link font-weight-bold sound-kits-link fs-5" href="{% url 'account' %}">
                                    <i class="fa-solid fa-user fs-3"></i> <!-- Font Awesome user icon -->
                                </a>
                            </li>
                        {% else %}
                            <!-- Show login and register link for non-authenticated users -->
                            <li class="nav-item">
                                <a class="nav-link font-weight-bold sound-kits-link fs-5" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link font-weight-bold sound-kits-link fs-5" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content area for dynamic page-specific content -->
    {% block content %}
    {% endblock content %}

    <!-- Footer section for site-wide consistency -->
    <footer class="text-center mt-0 bg-dark">
        <p><strong class="text-white">&copy; BeatClique.</strong></p>
        <!-- GitHub link -->
        <div class="social-links text-center mt-3">
            <a href="https://github.com/CroftsDeveloper"><i class="fab fa-github text-primary fs-4"></i></a>
        </div>
    </footer>
</div>

<!-- Bootstrap JavaScript for responsive and interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- FontAwesome Script -->
<script src="https://kit.fontawesome.com/dc9c767784.js" crossorigin="anonymous"></script>

<!-- Main JavaScript file -->
<script src="{% static 'js/main_scripts.js' %}"></script>

</body>
</html>
