{% extends 'base.html' %}
{% load static %}

{% block title %}Login - BeatClique{% endblock %}

{% block content %}
<!-- Black Background Section -->
<section class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="card bg-white">
            <div class="card-body row">
                <!-- Photo on the left -->
                <div class="col-md-6 d-none d-md-block">
                    <div class="card" style="border-radius: 50%; overflow: hidden;">
                        <img src="{% static 'images/register/register_logo.png' %}" class="card-img-top rounded-circle" alt="Register Logo">
                    </div>
                </div>
                <!-- Login Form -->
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="card mb-3" style="width: 100%;">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Login</h2>
                            <!-- Form for login -->
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" name="username" required id="username">
                                </div>
                                <!-- Password field -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" name="password" required id="password">
                                </div>
                                <!-- Submit button for the form -->
                                <div class="mb-3 d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                {% if error %}
                                    <div class="alert alert-danger text-center">{{ error }}</div>
                                {% endif %}
                            </form>
                            <!-- Navigation link to registration page for users without an account -->
                            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
